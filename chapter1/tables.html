<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tables</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>Hello</th>
				<th>Hello</th>
			</tr>
			<tr>
				<td>Hello</td>
				<td>Hello</td>
			</tr>
		</table>

		<table border="1">
			<tr>
				<td>Hello</td>
				<td>Hello</td>
			</tr>
			<tr>
				<td colspan="2">Hello</td>
			</tr>
		</table>

		<table border="1">
			<tr>
				<td rowspan="2">Hello</td>
				<td>Hello</td>
			</tr>
			<tr>
				<td>Hello</td>
			</tr>
		</table>

		<table border="1">
			<tr>
				<th>Hello</th>
				<th>Hello</th>
				<th>Hello</th>
			</tr>
			<tr>
				<td rowspan="2">Hello</td>
				<td>Hello</td>
				<td rowspan="2">Hello</td>
			</tr>
			<tr>
				<td>Hello</td>
			</tr>
			<table border="1">
				<tr>
					<th colspan="2">Hello</th>
					<th colspan="2">Hello</th>
				</tr>
				<tr>
					<td>Hello</td>
					<td>Hello</td>
					<td>Hello</td>
					<td>Hello</td>
				</tr>
				<tr>
					<td>Hello</td>
					<td>Hello</td>
					<td>Hello</td>
					<td>Hello</td>
				</tr>
			</table>
		</table>
	</body>
</html>
